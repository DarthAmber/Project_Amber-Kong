<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Status Result</title>
</head>
<body>
    <h1>Flight Status Result</h1>
    <a href="/">back</a>
    {% if status %}
        <table border="1">
            <tr>
                <th>Airline Name</th>
                <th>Flight Number</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
                <th>Status</th>
            </tr>
            {% for flight in status %}
                <tr>
                    <td>{{ flight[0] }}</td>
                    <td>{{ flight[1] }}</td>
                    <td>{{ flight[2] }}</td>
                    <td>{{ flight[3] }}</td>
                    <td>{{ flight[4] }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
