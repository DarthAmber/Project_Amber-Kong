<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Select Customer</title>
    <!-- Add any additional styles or scripts here -->
</head>
<body>
    <h1>Agent - Select Customer</h1>

    <form method="post" action="/home/agent_search/agent_purchase">
        <label for="airline">Airline:</label>
        <input type="text" id="airline" name="airline" value="{{ airline }}" readonly>
        <br>

        <label for="flight_num">Flight Number:</label>
        <input type="text" id="flight_num" name="flight_num" value="{{ flight_num }}" readonly>
        <br>

        <label for="email">Select Customer:</label>
        <select id="email" name="email">
            {% for customer in email %}
                <option value="{{ customer[0] }}">{{ customer[0] }}</option>
            {% endfor %}
        </select>
        <br>

        <button type="submit">Purchase</button>
    </form>

    <!-- Add any additional content or scripts here -->
</body>
</html>
